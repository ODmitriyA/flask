{% extends "base.html" -%}

{% block content -%}
    <table class="table table-hover pre-scrollable">
        {% for nom in noms -%}
            <tr>
                {% for col in nom._fields_ordered[1:-1] -%}
                    <td>{{ nom[col] }}</td>
                {%- endfor %}
            </tr>
        {%- endfor %}
    </table>
{%- endblock %}

{% block navbar -%}
    {{nav.top.render()}}
{%- endblock %}
